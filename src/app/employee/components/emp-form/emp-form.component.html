<!-- main app container -->
<div class="card m-3 ml-5 col-6" style="align-content: center">
    <h5 class="card-header"><b>Add Employee</b></h5>
    <div class="card-body col-6 ml-5">
        <form class="mb-3" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

            <!-- firstname -->
            <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="enter first name" formControlName="FirstName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.FirstName.errors }" />
                <div *ngIf="submitted && f.FirstName.errors" class="invalid-feedback">
                    <div *ngIf="f.FirstName.errors.required">FirstName is required</div>
                </div>
            </div>
            <!-- email -->
            <div class="form-group">
                <label>Email</label>
                <input type="text" placeholder="enter email" formControlName="Email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
                <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                    <div *ngIf="f.Email.errors.required">Email is required</div>
                </div>
            </div>
            <!-- mobile -->
            <div class="form-group">
                <label>Mobile</label>
                <input type="text" placeholder="enter mobile no" formControlName="Mobile" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.Mobile.errors }" />
                <div *ngIf="submitted && f.Mobile.errors" class="invalid-feedback">
                    <div *ngIf="f.Mobile.errors.required">mobile is required</div>
                </div>
            </div>
            <!-- address -->
            <div class="form-group">
                <label>Address</label>
                <input type="text" placeholder="enter address" formControlName="Address" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.Address.errors }" />
                <div *ngIf="submitted && f.Address.errors" class="invalid-feedback">
                    <div *ngIf="f.Address.errors.required">Address is required</div>
                </div>
            </div>
            <!-- gender -->
            <label for="lastname">Gender:</label><br>
            Male:<input type="radio" name="gender" value="male" formControlName="Gender">
            Female:<input type="radio" name="gender" value="female" formControlName="Gender">
            Other:<input type="radio" name="gender" value="other" formControlName="Gender"><br><br>
            <div *ngIf="submitted && f.Gender.errors?.required">
                <p style="color: red;font-size: 13px">Please select either value</p>
            </div>
            
            <!-- depeartment -->
            <div class="form-row">
                <div class="form-group col">
                    <label>Department</label>
                    <select formControlName="DeptName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.DeptName.errors }">
                        <!-- <option value=""></option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms">Ms</option> -->
                        <option *ngFor="let dept of departments">{{dept.DeptName | json}} </option>
                    </select>
                    <div *ngIf="submitted && f.DeptName.errors" class="invalid-feedback">
                        <div *ngIf="f.DeptName.errors.required">Department is required</div>
                    </div>
                </div>
            </div>
            <!-- <div class="form-group">
                    <label>Department</label>
                    <input type="text" placeholder="enter department" formControlName="DeptName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.DeptName.errors }" />
                    <div *ngIf="submitted && f.DeptName.errors" class="invalid-feedback">
                        <div *ngIf="f.DeptName.errors.required">department is required</div>
                    </div>
                </div> -->


            <!-- hiredate -->
            <div class="form-group">
                <label>HireDate</label>
                <input type="date" placeholder="hiredate" formControlName="HireDate" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.HireDate.errors }" />
                <div *ngIf="submitted && f.HireDate.errors" class="invalid-feedback">
                    <div *ngIf="f.HireDate.errors?.required">Hiredate is required</div>
                </div>
            </div>

            <!-- permenent -->
            <!-- <div class="form-group">
                <input type="checkbox" formControlName="permenent" name="permenent" value="permenent"
                    [ngClass]="{ 'is-invalid': submitted && f.permenent.errors }"> Permenent<br>
                <div *ngIf="submitted && f.permenent.errors" class="invalid-feedback">
                    <div *ngIf="f.permenent.errors.required">Permenent is required</div>
                </div>
            </div> -->

            <div class="form-group form-check">
                <input type="text" formControlName="Permenent" id="Permenent" class="form-check-input"
                    [ngClass]="{ 'is-invalid': submitted && f.Permenent.errors }" />
                <label for="Permenent" class="form-check-label">Permenent</label>
                <div *ngIf="submitted && f.Permenent.errors" class="invalid-feedback">Permenent is required</div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary mr-1">SUBMIT</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
